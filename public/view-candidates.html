<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Candidate List</h1>
        <button id="back-btn" class="btn" style="background-color: gray;">Back</button>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="candidate-table">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/users"); // Fetch user data
                const users = await response.json();

                const tableBody = document.getElementById("candidate-table");
                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${user.name}</td><td>${user.email}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }

            document.getElementById("back-btn").addEventListener("click", function () {
                window.location.href = "recruiter.html"; // Go back to dashboard
            });
        });
    </script>
</body>
</html>
