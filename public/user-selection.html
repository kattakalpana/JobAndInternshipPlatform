<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <button class="btn" onclick="redirectToStudent()">Student</button>
        <button class="btn" onclick="redirectToRecruiter()">Recruiter</button>
    </div>

    <script>
        // Check if user is logged in before rendering
        fetch("/check-session", { method: "GET", credentials: "include" })
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = "/";
                }
            });

        function redirectToStudent() {
            window.location.href = "/profile";
        }

        function redirectToRecruiter() {
            window.location.href = "/recruiter";
        }
    </script>
</body>
</html>
